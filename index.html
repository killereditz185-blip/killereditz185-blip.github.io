<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Background Remover</title>

<script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal/dist/bundle.js"></script>

<style>
body{
  font-family:Arial;
  background:#f3f4f6;
  text-align:center;
  padding:40px;
}

h1{
  font-size:35px;
}

.box{
  background:white;
  padding:30px;
  width:350px;
  margin:30px auto;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

button{
  padding:10px 20px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:15px;
}

img{
  margin-top:20px;
  max-width:300px;
}
</style>
</head>

<body>

<h1>Remove Background Instantly</h1>

<div class="box">
  <input type="file" id="imageInput">
  <br>
  <button onclick="removeBg()">Remove Background</button>
</div>

<img id="result">

<script>
async function removeBg(){
  const file = document.getElementById('imageInput').files[0];
  if(!file){
    alert("Select image first");
    return;
  }

  const blob = await window.removeBackground(file);
  const url = URL.createObjectURL(blob);
  document.getElementById("result").src = url;
}
</script>

</body>
</html>
