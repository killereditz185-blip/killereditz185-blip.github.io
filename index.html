<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rizwan Ke Tech - Background Remover</title>

<style>

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
    text-align:center;
    color:white;
}

.header{
    padding:40px 20px 10px;
}

.brand{
    font-size:38px;
    font-weight:bold;
    background:linear-gradient(90deg,#00f2fe,#4facfe);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:2px;
}

.subtitle{
    font-size:18px;
    opacity:0.8;
    margin-top:5px;
}

.card{
    background:white;
    color:black;
    margin:30px auto;
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:400px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

input[type="file"]{
    margin-bottom:15px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    margin-top:10px;
}

.remove-btn{
    background:linear-gradient(90deg,#ff512f,#dd2476);
    color:white;
}

.download-btn{
    background:linear-gradient(90deg,#00c851,#007e33);
    color:white;
    display:none;
}

img{
    max-width:100%;
    margin-top:20px;
    border-radius:12px;
}

.footer{
    margin-top:40px;
    padding-bottom:20px;
    font-size:14px;
    opacity:0.7;
}

</style>
</head>

<body>

<div class="header">
    <div class="brand">Rizwan Ke Tech</div>
    <div class="subtitle">Premium Quality Background Remover</div>
</div>

<div class="card">
    <input type="file" id="fileInput"><br>
    <button class="remove-btn" onclick="removeBg()">Remove Background</button><br>
    <img id="resultImage"><br>
    <button class="download-btn" id="downloadBtn" onclick="downloadImage()">Download Image</button>
</div>

<div class="footer">
    Â© 2026 Rizwan Ke Tech | All Rights Reserved
</div>

<script>

async function removeBg(){

    const fileInput = document.getElementById("fileInput");
    const resultImg = document.getElementById("resultImage");
    const downloadBtn = document.getElementById("downloadBtn");

    if(fileInput.files.length === 0){
        alert("Please select an image first");
        return;
    }

    const formData = new FormData();
    formData.append("image_file", fileInput.files[0]);
    formData.append("size", "auto");

    try{

        const response = await fetch("https://api.remove.bg/v1.0/removebg",{
            method:"POST",
            headers:{
                "X-Api-Key": "QJZV1TkmNquJStFhsrKc4sXT"
            },
            body: formData
        });

        if(!response.ok){
            alert("API Error! Check API key or limit.");
            return;
        }

        const blob = await response.blob();
        const imageURL = URL.createObjectURL(blob);

        resultImg.src = imageURL;
        downloadBtn.style.display = "inline-block";
        downloadBtn.dataset.url = imageURL;

    }catch(error){
        alert("Something went wrong!");
        console.log(error);
    }
}

function downloadImage(){
    const url = document.getElementById("downloadBtn").dataset.url;
    const a = document.createElement("a");
    a.href = url;
    a.download = "Rizwan-Background-Removed.png";
    a.click();
}

</script>

</body>
</html>
