<!DOCTYPE html>
<html>
<head>
<title>Rizwan KTK</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#0f1117;
color:white;
}

/* Top Navbar */
.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
background:#111827;
}

.logo{
font-size:20px;
font-weight:bold;
color:yellow;
letter-spacing:2px;
}

.menu{
font-size:22px;
}

/* Hero Section */
.hero{
text-align:center;
padding:80px 20px;
background:linear-gradient(135deg,#1f2937,#111827);
}

.hero h1{
font-size:38px;
margin-bottom:15px;
}

.hero p{
font-size:18px;
color:#ccc;
margin-bottom:25px;
}

.hero button{
padding:12px 25px;
background:yellow;
border:none;
border-radius:25px;
font-size:16px;
font-weight:bold;
cursor:pointer;
}

.hero button:hover{
background:orange;
}

/* Profile Section */
.profile{
text-align:center;
margin-top:50px;
}

.profile img{
width:150px;
height:150px;
border-radius:50%;
border:4px solid yellow;
object-fit:cover;
box-shadow:0 0 20px yellow;
}

.quote{
margin:30px auto;
width:80%;
line-height:28px;
color:#ccc;
}

.social{
margin-top:30px;
}

.social a{
color:white;
font-size:25px;
margin:0 15px;
transition:0.3s;
}

.social a:hover{
color:yellow;
text-shadow:0 0 10px yellow;
}

</style>
</head>

<body>

<div class="navbar">
<div class="logo">RIZWAN KTK</div>
<div class="menu"><i class="fas fa-bars"></i></div>
</div>

<div class="hero">
<h1>Welcome To My Official Website</h1>
<p>Creative Editor | Designer | Digital Creator</p>
<button>Explore More</button>
</div>

<div class="profile">
<img src="1767425980629.jpg">
<div class="quote">
قابلیت خود میں ہو تو دنیا قدر کرتی ہے۔ کسی کے  
دائیں بائیں کھڑے ہونے سے کردار اونچے نہیں ہوتے۔
</div>

<div class="social">
<a href="#"><i class="fab fa-facebook"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-youtube"></i></a>
<a href="#"><i class="fab fa-whatsapp"></i></a>
</div>

</div>

</body>
</html>
