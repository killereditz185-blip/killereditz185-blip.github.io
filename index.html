<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rizwan KTK - AI Background Remover</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
background:linear-gradient(135deg,#eef2ff,#e0e7ff);
color:#111827;
}

nav{
display:flex;
justify-content:space-between;
padding:20px 40px;
background:white;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.logo{font-weight:700;font-size:22px;color:#2563eb;}

.hero{
text-align:center;
padding:60px 20px;
}

.hero h1{font-size:38px;margin-bottom:10px;}
.hero p{color:#6b7280;}

.card{
background:white;
max-width:600px;
margin:30px auto;
padding:40px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,0.1);
text-align:center;
}

button{
background:linear-gradient(135deg,#2563eb,#3b82f6);
color:white;
border:none;
padding:14px 30px;
border-radius:30px;
font-size:16px;
cursor:pointer;
margin-top:15px;
}

button:hover{opacity:0.9;}

#loading{
display:none;
margin-top:15px;
font-size:14px;
color:#2563eb;
}

#sliderContainer{
position:relative;
max-width:100%;
margin-top:20px;
display:none;
}

#originalImg,#resultImg{
width:100%;
border-radius:12px;
}

#resultImg{
position:absolute;
top:0;
left:0;
clip-path:inset(0 50% 0 0);
}

#range{
width:100%;
margin-top:10px;
}

.ad-box{
margin:30px auto;
max-width:728px;
height:90px;
background:#d1d5db;
display:flex;
align-items:center;
justify-content:center;
border-radius:10px;
color:#374151;
font-weight:600;
}

.counter{
margin-top:15px;
font-size:14px;
color:#6b7280;
}

footer{
margin-top:60px;
background:#111827;
color:#9ca3af;
padding:40px 20px;
text-align:center;
}

footer h2{color:#3b82f6;margin-bottom:10px;}
</style>
</head>
<body>

<nav>
<div class="logo">Rizwan KTK</div>
</nav>

<section class="hero">
<h1>Remove Background Instantly</h1>
<p>AI Powered Tool</p>
</section>

<div class="card">
<input type="file" id="imageInput">
<br>
<button onclick="removeBg()">Remove Background</button>

<div id="loading">Processing Image...</div>

<div id="sliderContainer">
<img id="originalImg">
<img id="resultImg">
<input type="range" id="range" min="0" max="100" value="50">
</div>

<a id="downloadBtn" download="removed.png">
<button style="display:none;" id="downloadButton">Download Image</button>
</a>

<div class="counter">
Total Images Processed: <span id="count">0</span>
</div>
</div>

<div class="ad-box">
Your AdSense Ad Will Appear Here
</div>

<footer>
<h2>Rizwan KTK</h2>
<p>Â© 2026 All Rights Reserved</p>
</footer>

<script>
let counter = localStorage.getItem("usageCount") || 0;
document.getElementById("count").innerText = counter;

document.getElementById("range").addEventListener("input",function(){
document.getElementById("resultImg").style.clipPath =
"inset(0 "+(100-this.value)+"% 0 0)";
});

async function removeBg(){
const file = document.getElementById("imageInput").files[0];
if(!file){alert("Select Image");return;}

document.getElementById("loading").style.display="block";

const formData = new FormData();
formData.append("image_file",file);
formData.append("size","auto");

try{
const response = await fetch("https://api.remove.bg/v1.0/removebg",{
method:"POST",
headers:{
"X-Api-Key":"oozUi2NebkxBPqknZfCai5Mu"
},
body:formData
});

if(response.ok){
const blob = await response.blob();
const url = URL.createObjectURL(blob);

document.getElementById("originalImg").src = URL.createObjectURL(file);
document.getElementById("resultImg").src = url;

document.getElementById("sliderContainer").style.display="block";
document.getElementById("downloadBtn").href=url;
document.getElementById("downloadButton").style.display="inline-block";

counter++;
localStorage.setItem("usageCount",counter);
document.getElementById("count").innerText=counter;
}else{
alert("API Error");
}
}catch(e){
alert("Error");
}

document.getElementById("loading").style.display="none";
}
</script>

</body>
</html>
