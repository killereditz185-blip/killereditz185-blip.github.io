<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rizwan KTK - AI Background Remover</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#f9fafb;
  color:#111827;
}

/* Navbar */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  background:white;
  box-shadow:0 2px 15px rgba(0,0,0,0.05);
}

.logo{
  font-weight:800;
  font-size:22px;
  color:#2563eb;
}

.nav-links a{
  text-decoration:none;
  margin-left:25px;
  color:#374151;
  font-weight:500;
}

/* Hero */
.hero{
  text-align:center;
  padding:100px 20px 60px;
}

.hero h1{
  font-size:48px;
  font-weight:800;
  margin-bottom:20px;
}

.hero p{
  font-size:18px;
  color:#6b7280;
  margin-bottom:40px;
}

/* Upload Box */
.upload-card{
  background:white;
  width:420px;
  margin:auto;
  padding:40px;
  border-radius:15px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  border:2px dashed #d1d5db;
}

.upload-card input{
  margin:20px 0;
}

.upload-card button{
  padding:12px 30px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

.upload-card button:hover{
  background:#1d4ed8;
}

#loading{
  margin-top:15px;
  color:#6b7280;
}

#result{
  margin-top:30px;
  max-width:350px;
}

/* Responsive */
@media(max-width:768px){
  .upload-card{
    width:90%;
  }
  .navbar{
    padding:15px 20px;
  }
  .hero h1{
    font-size:32px;
  }
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">Rizwan KTK</div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Tools</a>
    <a href="#">Pricing</a>
    <a href="#">Login</a>
  </div>
</div>

<section class="hero">
  <h1>Remove Image Background Instantly</h1>
  <p>100% Automatic AI Background Remover Tool</p>

  <div class="upload-card">
    <p style="font-weight:600;">Upload Image</p>
    <input type="file" id="imageInput">
    <br>
    <button onclick="removeBg()">Remove Background</button>
    <p id="loading"></p>
  </div>

  <img id="result">
</section>

<script>
async function removeBg(){
  const file = document.getElementById('imageInput').files[0];
  if(!file){
    alert("Select image first");
    return;
  }

  document.getElementById("loading").innerText = "Processing...";

  const formData = new FormData();
  formData.append("image_file", file);
  formData.append("size", "auto");

  const response = await fetch("https://api.remove.bg/v1.0/removebg", {
    method: "POST",
    headers: {
      "X-Api-Key": oozUi2NebkxBPqknZfCai5Mu
    },
    body: formData
  });

  if(response.ok){
    const blob = await response.blob();
    const url = URL.createObjectURL(blob);
    document.getElementById("result").src = url;
    document.getElementById("loading").innerText = "Done ✅";
  } else {
    document.getElementById("loading").innerText = "Error ❌ (Check API Key)";
  }
}
</script>

</body>
</html>
