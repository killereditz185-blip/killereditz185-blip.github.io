<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rizwan KTK - AI Background Remover</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
background:linear-gradient(135deg,#667eea,#764ba2);
min-height:100vh;
color:white;
text-align:center;
overflow-x:hidden;
}

header{
padding:20px;
font-size:24px;
font-weight:700;
letter-spacing:2px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
}

.container{
padding:30px 20px;
}

.card{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(20px);
border-radius:25px;
padding:30px;
max-width:500px;
margin:auto;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
transition:0.4s;
}

.card:hover{
transform:translateY(-5px);
}

.preview{
width:100%;
border-radius:20px;
margin-bottom:20px;
transition:0.3s;
}

.drop-area{
border:2px dashed rgba(255,255,255,0.6);
padding:25px;
border-radius:20px;
cursor:pointer;
transition:0.3s;
margin-bottom:20px;
}

.drop-area:hover{
background:rgba(255,255,255,0.15);
}

button{
width:100%;
padding:15px;
border:none;
border-radius:30px;
margin:10px 0;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.upload{background:#3498db;color:white;}
.remove{background:#e74c3c;color:white;}
.download{background:#2ecc71;color:white;display:none;}

button:hover{
transform:scale(1.05);
}

.loader{
display:none;
margin:15px auto;
border:5px solid rgba(255,255,255,0.3);
border-top:5px solid white;
border-radius:50%;
width:40px;
height:40px;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}

footer{
margin-top:40px;
padding:25px;
background:rgba(0,0,0,0.3);
border-top-left-radius:40px;
border-top-right-radius:40px;
}
</style>
</head>

<body>

<header>Rizwan KTK</header>

<div class="container">

<div class="card">

<img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="preview" id="preview">

<div class="drop-area" onclick="fileInput.click()">
Drag & Drop or Click to Upload
</div>

<input type="file" id="fileInput" hidden accept="image/*">

<button class="upload" onclick="fileInput.click()">Upload Image</button>

<button class="remove" onclick="removeBg()">Remove Background</button>

<div class="loader" id="loader"></div>

<button class="download" id="downloadBtn" onclick="downloadImage()">Download PNG</button>

</div>

</div>

<footer>
<h3>AI Powered Background Removal</h3>
<p>Â© 2026 Rizwan KTK</p>
</footer>

<script>

let selectedFile;
let outputBlob;

const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const loader = document.getElementById("loader");
const downloadBtn = document.getElementById("downloadBtn");

fileInput.addEventListener("change",function(e){
selectedFile = e.target.files[0];
preview.src = URL.createObjectURL(selectedFile);
});

async function removeBg(){

if(!selectedFile){
alert("Please upload image first");
return;
}

loader.style.display="block";

const formData = new FormData();
formData.append("image_file", selectedFile);
formData.append("size", "auto");

try{

const response = await fetch("https://api.remove.bg/v1.0/removebg",{
method:"POST",
headers:{
"X-Api-Key":"QJZV1TkmNquJStFhsrKc4sXT"
},
body:formData
});

if(response.ok){
outputBlob = await response.blob();
preview.src = URL.createObjectURL(outputBlob);
downloadBtn.style.display="block";
}else{
alert("API Error");
}

}catch(err){
alert("Network Error");
}

loader.style.display="none";
}

function downloadImage(){
const a=document.createElement("a");
a.href=URL.createObjectURL(outputBlob);
a.download="rizwan-ktk.png";
a.click();
}

</script>

</body>
</html>
