<!DOCTYPE html>
<html>
<head>
  <title>Background Remover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 40px;
    }

    .box {
      background: white;
      color: black;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #005ad6;
    }

    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
    }

    #loading {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Premium Background Remover</h1>

<div class="box">
  <input type="file" id="imageInput"><br>
  <button onclick="removeBg()">Remove Background</button>

  <div id="loading">Processing...</div>

  <img id="result">

  <br>
  <button id="downloadBtn" style="display:none;">Download Image</button>
</div>

<footer>
  Â© 2026 Your Website
</footer>

<script>

const API_KEY = "PASTE_YOUR_API_KEY_HERE";  // ðŸ”¥ SIRF YAHAN API DAALNI HAI

async function removeBg() {

  const file = document.getElementById("imageInput").files[0];
  if (!file) {
    alert("Please select an image");
    return;
  }

  document.getElementById("loading").style.display = "block";

  const formData = new FormData();
  formData.append("image_file", file);
  formData.append("size", "auto");

  try {
    const response = await fetch("https://api.remove.bg/v1.0/removebg", {
      method: "POST",
      headers: {
  "X-Api-Key": "QJZV1TkmNquJStFhsrKc4sXT"
},
      body: formData
    });

    document.getElementById("loading").style.display = "none";

    if (!response.ok) {
      alert("API Error. Check your API key or credits.");
      return;
    }

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    const img = document.getElementById("result");
    img.src = url;

    const downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.style.display = "inline-block";
    downloadBtn.onclick = function() {
      const a = document.createElement("a");
      a.href = url;
      a.download = "removed-background.png";
      a.click();
    };

  } catch (error) {
    document.getElementById("loading").style.display = "none";
    alert("Something went wrong.");
  }

}

</script>

</body>
</html>
