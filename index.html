<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rizwan KTK - Background Remover</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ff4ecd,#6a5cff);
color:white;
text-align:center;
}

header{
padding:15px;
font-size:22px;
font-weight:bold;
background:white;
color:black;
}

.container{
padding:20px;
}

.upload-box{
margin-top:20px;
border:2px dashed white;
padding:40px 20px;
border-radius:15px;
cursor:pointer;
background:rgba(255,255,255,0.1);
}

button{
margin-top:20px;
padding:10px 20px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
}

#removeBtn{
background:white;
color:black;
}

#downloadBtn{
background:black;
color:white;
display:none;
}

img{
max-width:100%;
margin-top:20px;
border-radius:10px;
}
</style>
</head>

<body>

<header>Rizwan KTK</header>

<div class="container">
<h2>Free Image Background Remover</h2>
<p>Upload image and remove background instantly</p>

<div class="upload-box" onclick="document.getElementById('fileInput').click()">
Tap to upload an image
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none">

<br>
<button id="removeBtn" onclick="removeBG()">Remove Background</button>
<br>
<button id="downloadBtn" onclick="downloadImage()">Download PNG</button>

<div id="result"></div>
</div>

<script>

let selectedFile;

document.getElementById("fileInput").addEventListener("change", function(e){
selectedFile = e.target.files[0];
});

function removeBG(){

if(!selectedFile){
alert("Please upload image first");
return;
}

const formData = new FormData();
formData.append("image_file", selectedFile);
formData.append("size", "auto");

fetch("https://api.remove.bg/v1.0/removebg", {
method: "POST",
headers: {
"X-Api-Key": "QJZV1TkmNquJStFhsrKc4sXT"
},
body: formData
})
.then(res => res.blob())
.then(blob => {

const url = URL.createObjectURL(blob);
const img = document.createElement("img");
img.src = url;

const result = document.getElementById("result");
result.innerHTML = "";
result.appendChild(img);

document.getElementById("downloadBtn").style.display="inline-block";

})
.catch(err=>{
alert("Error removing background");
console.log(err);
});

}

function downloadImage(){
const img = document.querySelector("#result img");
if(!img) return;

const a = document.createElement("a");
a.href = img.src;
a.download = "background_removed.png";
a.click();
}

</script>

</body>
</html>
